services:
  # Webbridge - game server + WebSocket bridge with native WebRTC
  - type: web
    name: gameserver-go
    env: go
    plan: starter
    buildCommand: go build -o bin/webbridge ./cmd/webbridge && go build -o bin/server ./cmd/server
    startCommand: ./bin/webbridge
    envVars:
      - key: PORT
        value: 8080
    healthCheckPath: /status