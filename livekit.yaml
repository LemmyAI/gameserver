# LiveKit Server Configuration
# Self-hosted for gameserver project

# Port for WebRTC (UDP)
rtc:
  port_range_start: 50000
  port_range_end: 50200
  use_external_ip: false

# Room settings
room:
  auto_create: true
  empty_timeout: 300        # 5 minutes - delete empty rooms
  max_participants: 8       # Match our game room max

# API keys (generated for development)
keys:
  devkey: secret123456789abcdefghij

# Logging
logging:
  level: info

# Development mode
development: true