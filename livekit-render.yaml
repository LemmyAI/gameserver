# LiveKit Server Configuration for Render
# Uses TCP fallback since Render doesn't expose arbitrary UDP ports

port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 50200
  use_external_ip: true
  # TCP fallback for environments without UDP
  tcp_fallback: true

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 8

# API keys - will be overridden by env vars
keys:
  devkey: ${LIVEKIT_API_SECRET}

# Logging
logging:
  level: info

# Development mode enabled for easier testing
development: false

# Allow all origins for CORS
cors:
  allowed_origins: ["*"]